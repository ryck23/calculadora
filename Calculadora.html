<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .container{
        display: flex;
        /* align-items: center; */
        justify-content: center;
    }

#display{
    font-size: 1.5em;
    padding: 10px;
    background-color: #e9ecef;
    border-radius: 5px;
}
    </style>
</head>
<body class="bg-light">
    
<div class="container mt-5">
    <div class="row justify-content-center"></div>
        <div class="col-4">
            <h2 class="text-center mb-4">Calculadora</h2>
            
            <input type="text" id="display" class="form-control text-right mb-3" readonly>

            <div class="row">
                <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('7')">7</button></div>
                <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('8')">8</button></div>
                <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('9')">9</button></div>
                <div class="col-3 mb-2"><button class="btn btn-warning btn-block" onclick="appendToDisplay('/')">/</button></div>

                <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('4')">4</button></div>
                <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('5')">5</button></div>
                <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('6')">6</button></div>
                <div class="col-3 mb-2"><button class="btn btn-warning btn-block" onclick="appendToDisplay('*')">*</button></div>

                <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('1')">1</button></div>
                <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('2')">2</button></div>
                <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('3')">3</button></div>
                <div class="col-3 mb-2"><button class="btn btn-warning btn-block" onclick="appendToDisplay('-')">-</button></div>

                <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('0')">0</button></div>
                <div class="col-3 mb-2"><button class="btn btn-secondary btn-block" onclick="appendToDisplay('.')">.</button></div>
                <div class="col-3 mb-2"><button class="btn btn-danger btn-block" onclick="clearDisplay()">C</button></div>
                <div class="col-3 mb-2"><button class="btn btn-warning btn-block" onclick="appendToDisplay('+')">+</button></div>

                <div class="col-12"><button class="btn  btn-success btn-block" onclick="calculate()">=</button></div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

<script>
function appendToDisplay(value){
    document.getElementById("display").value += value;
}
function clearDisplay(value){
    document.getElementById("display").value = '';

}
function calculate () {
    try{
        let result = eval(document.getElementById("display").value);
        document.getElementById("display").value = result;
    } catch (error) {
        document.getElementById("display").value = 'Erro';
    }
}

</script>
